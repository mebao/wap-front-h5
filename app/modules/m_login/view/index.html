<div ng-controller="loginCtrl" class="login-page">
    <div class="content-page" ng-class="{'topHeader': header, 'bottomFooter': footer}">
		<div class="tab-box">
			<div class="tab-header">
				<div class="tab-item" ng-class="{'active': selectedTab==0}" ng-click="checkTab(0)">密码登录</div>
				<div class="tab-item" ng-class="{'active': selectedTab==1}" ng-click="checkTab(1)">验证码登录</div>
			</div>
		</div>
		<div class="loginPwd-tab" ng-show="selectedTab==0">
			<form name="loginPwdForm">
				<div class="cell-group">
					<div class="cell">
						<div class="left-box clearly-width">手机号码</div>
						<div class="middle-box">
							<input type="tel" name="mobilePwd" ng-model="mobilePwd" minlength="11" maxlength="11" placeholder="请输入手机号码" required="">
						</div>
					</div>
					<div class="cell">
						<div class="left-box clearly-width">密码</div>
						<div class="middle-box">
							<input type="password" name="passwordPwd" ng-model="passwordPwd" placeholder="请输入密码" required="">
						</div>
					</div>
				</div>
				<div class="btn-dock">
					<button class="btn btn-primary" ng-click="loginPwd()" ng-disabled="loginPwdForm.$invalid">登录</button>
				</div>
				<div class="text-right">
					<span ng-click="forgetPwd()">忘记密码？</span>
				</div>
			</form>
		</div>
		<div class="login-tab" ng-show="selectedTab==1">
			<form name="loginForm">
				<div class="cell-group">
					<div class="cell">
						<div class="left-box clearly-width">
							联系方式
						</div>
						<div class="middle-box">
							<input type="tel" maxlength="11" minlength="11" name="mobile" ng-model="mobile" placeholder="请输入联系方式" required>
						</div>
						<div class="right-box">
							<button class="btn btn-small btn-primary in-cell" ng-disabled="loginForm.mobile.$invalid || lockEnabled" ng-click="smsverifycode()" ng-bind="sendSMSText"></button>
						</div>
					</div>
					<div class="cell">
						<div class="left-box clearly-width">
							验证码
						</div>
						<div class="middle-box">
							<input type="tel" maxlength="11" minlength="4" name="verify_code" ng-model="verify_code" placeholder="请输入验证码" required="">
						</div>
					</div>
				</div>
				<div class="btn-dock">
					<button class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login()">登录</button>
				</div>
			</form>
		</div>
	</div>
</div>
